<body>
<main class="main-contenedor">
        <h1 class="m-4 text-center">Intento de segunda entrega</h1>
        <!--INICIO DEL SECTION-->

        <section class="">

                    </div>
                </div>
                <div class="card m-2 col-lg-2 col-md-3 col-sm-4 col-xs-10 my-4" data-aos="flip-up">

                        <h5 class="card-title text-center mb-3">Queso
                        </h5>
                        <button type="button" value="Queso" class="btn btn-outline-primary mb-3" id="btn-2">Comprar</button>
                    </div>
                </div>
                <div class="card m-2 col-lg-2 col-md-3 my-4 col-sm-4 col-xs-8 " data-aos="flip-up">
                    <img src="./leche.jpg" class="card-img-top p-3"
                        alt="">
                    <div class="card-body text-center">
                        <h5 class="card-title text-center mb-3">Manteca</h5>

                </div>

                    </div>
                </div>
                <div class="card m-2 col-lg-2 col-md-3 col-sm-4 col-xs-8 my-4" data-aos="flip-up">
                    <img src="./leche.jpg" class="card-img-top p-3"
                        alt="">
                    <div class="card-body text-center">
                        <h5 class="card-title text-center mb-3">Soda</h5>
                        <button type="button" class="btn btn-outline-primary" value="Soda" id="btn-5">Comprar</button>
                    </div>
                </div>
                
            </div>
        </section>
        <button type="button btn-info" class="btn btn-info m-5 "id="btn-total">TOTAL</button>


        <div id="mostrarUnProducto"></div>

      <div id="MostrarLista"></div>
      <div id="total"></div>

      <button type="button btn-info" class="btn btn-danger m-5 "id="btn-confirmar">confirmar compra</button>

        </main>
